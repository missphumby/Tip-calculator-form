<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset='UTF-8'>
    <title>tipCalculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>
    <section id="tipcalc">
        <h2
            style="text-align: center; color: white; padding: 14px; margin-top: 0; background-color: navy; border-top-left-radius: 8px; border-top-right-radius: 8px;">
            TIP
            CALCULATOR</h2><br>
        <p class="message" style="padding: 8px;"></p>
        <form id="myform">
            <h2 style="text-align: left; margin-left: 20px; margin-bottom: 0;">How Much Was Your Bill?</h2>
            <div id="total-bill" style="text-align: center">
                <span><i style="background-color: navy; font-size: 20px; padding: 10px; color: white; padding-left: 20px; padding-bottom: 15px;"
                        class="fa fa-dollar"></i><span><input type="number" name="" id="input-bill"
                            style="width: 90%; height: 40px; border-radius: 5px;"/></span></span>
                <!-- <span<i class="fa fa-toggle-up"></i><i class="fa fa-toggle-down"></i></span> -->
            </div><br>

            <h2 style="text-align: left; margin-left: 20px; margin-bottom: 0;">How Many People Sharing The Bill?</h2>
            <div id="sharing-ratio" style="text-align: center;">
                <span><i style="background-color: navy; font-size: 20px; padding: 10px; color: white; padding-left: 20px; padding-bottom: 15px;"
                        class="fa fa-user"></i><span><input type="number" name="" id="input-users"
                            style="width: 90%; height: 40px; border-radius: 5px;"/></span></span>
            </div>

            <h2 style="text-align: left; margin-left: 20px; margin-bottom: 0;">How Was Your Service?</h2>
            <div style="text-align: center;">
                <select type="text" name="" class="service" id="input-service" placeholder="  Choose..."
                    style="width: 95%; height: 40px; border-radius: 5px;">
                    <option value="choose">Choose...</option>
                </select><br><br>
            </div>
            <button type="submit" value="submit" class="submit"
                style="background-color: navy; padding: 14px 180px; border-radius: 10px; color: white; font-size: 20px;">CALCULATOR</button>
        </form>
        
       <img class="loader"  src="img/Facebook-1s-200px.gif" alt="">
    
      <div class="results text-center my-3">
       <h3 class="text-capitalize">tip amount<span> $ </span><span id="tip-amount"></span></h3>
       <h3 class="text-capitalize">total amount<span> $ </span><span id="total-amount"></span></h3>
       <h3 class="text-capitalize">each person owes<span> $ </span><span id="person-amount"></span></h3>
      </div>

    </section>


    <script src="scripts/tip.js"></script>
</body>










</html>
